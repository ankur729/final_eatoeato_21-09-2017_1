<div class="container" ng-init="loc_val_cookies()">
	<ul class="breadcrumbs">
		<li class="list"><a href="#0" class="link">Home</a></li>
		<!--<li class="list"><a href="#/listing" class="link">Listing</a></li>-->
		<li class="list">{{loc_show}}</li>

	</ul>
	<div class="notification_Panel" ng-controller="user_register" ng-show="user_notification_show">
		<span class="notification">
			<span class="icon">
				<i class="number">{{user_notify_data.length}}</i>
				<i class="fa fa-bell-o" aria-hidden="true"></i>
			</span>
		</span>

		<div class="notification_window">
			<h4 class="title-bar">Notifications  ( {{user_notify_data.length}})</h4>
			<ul class="notification_list">
			
				<li class="list" ng-repeat="notification in user_notify_data">
					<div class="style">
						<div class="notify_div">
							<div class="coloum_div">
								<span class="icon"><i class="fa fa-bell-o" aria-hidden="true"></i></span>
							</div>
							<div class="coloum_div">
								<p class="caption"> <span class="bold">{{notification.message}} </span> <br> {{notification.date}} | {{notification.datetime | date:'hh:mm a'}} </p>
							</div>
						</div>
					</div>
				</li>

				
			</ul>
		</div>
	</div>


</div>


<script type="text/javascript">
	$(".notification_Panel .notification").click(function () {
		$(this).next(".notification_window").toggle();
	});
</script>
