<div ng-controller="cook_register" ng-init="check_if_cook_basic_entered_complete_pending()">

<div ng-include="'pages/inc/header.html'" class="common-header"></div>

<div class="container" ng-controller="cook_register">
	<div class="user-join-page w-shadow">
		<form name="myForm">
		<div class="form-display">
			<h2 class="page-name">Cook Account
				</h2>
			<div class="activity">
				<ul class="buttons">
					<li class="list"><a href="#/cook_login" class="link">Login</a></li>
					<li class="list active"><a href="#/cook_create" class="link">Sign up</a></li>
				</ul>

				<p class="caption">Enter your details to <b>create</b> your account</p>
				<div class="form-field" >
					<div class="field-fillup" >
						<label class="label required">Name</label>
						<input type="text" id="register_input" name="my_username"  class="input-box" placeholder="Your Full name" ng-model="cook_details.cook_name"  maxlength="40"
        					 >
						
											<!-- show an error if username is too short -->
											<!--<p class="register_cook_error"  ng-show="myForm.my_username.$error.required">Username</p>-->
					

					</div>
<!--<div class="field-fillup">
<label class="label required">Email</label>
<input type="email" name="email_check" class="input-box" placeholder="Your Email"  ng-model="cook_details.cook_email"  >
	 <p class="register_cook_error" ng-show="myForm.email_check.$invalid ">* Email is Invalid</p>
	 <p  class="register_cook_error"   ng-show="myForm.email_check.$touched && myForm.email_check.$pristine "  ng-messages="myForm.email_check.$error">*Email is Required</p>
</div>-->
					<div class="field-fillup">
						<label class="label required">Mobile</label>
						<input type="text" id="mobile" name="phone" class="input-box" id="mobile_no" placeholder="Your 10 Digit Mobile No."  ng-model="cook_details.cook_contact_no"  maxlength="10">
						
					</div>

					<div class="field-fillup">
						<label class="label required">Password</label>
						<input type="password" id="pass" name="password" ng-enter="add_cook_details(cook_details)" class="input-box" placeholder="Your Password"  ng-model="cook_details.cook_password" maxlength="40" >
					
					</div>
				</div>
								<div class="switch-btn">
					<div class="list padding-20px"><input type="submit" name="" class="submit-btn" value="Create" ng-click="add_cook_details(cook_details)"></div>
				</div>
			</div>
		</div>
		</form>
	</div>
</div>
<div ng-include="'pages/inc/footer.html'"></div>

</div>
