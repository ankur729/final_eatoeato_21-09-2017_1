<div class="title-bar active">
	<span class="number">1</span>
	<h4 class="name" >Login</h4>
</div>

<div ng-show="login_check_checkout_page" id="login_check_checkout_page">


<div class="login-check">
	<div class="section-title">
		<h6 class="title" ng-click="vsst()">Login with eatoeato.com</h6>
		<span class="caption">Please fill the form</span>
	</div>
	<!--<div ng-include="'pages/user/account/login-area.html'"></div>-->




<div id="loading-bar-container"></div>
<div ng-controller="user_register" ng-cloak>

<form name="myForm_login">

<div class="form-field">
	<div class="field-fillup">
		<label class="label required">Mobile No.</label>
		<input type="text" id="login_id" name="email_check" class="input-box" placeholder="Your Mobile No." ng-model="user_login.phone" >
		
		
	</div>

	<div class="field-fillup">
		<label class="label required">Password</label>
		<input type="password" id="pass" name="" class="input-box" placeholder="Your Password" ng-model="user_login.password">
				
	</div>
</div>


<div class="switch-btn">
	<div class="list padding-20px" ><a href="#/forgot_user" class="forgot">Forgot your password ?</a></div>
	<div class="list padding-20px"><input type="submit" name="" class="submit-btn" value="Log in" ng-click="user_login_checkout(user_login)"  ng-disabled="myForm_login.$invalid || myForm_login.isDisabled"></div>
</div>

</form>
</div>

<div class="register-check">
	<div class="section-title">
		<h6 class="title">Register with eatoeato.com</h6>
		<span class="caption">Please fill the form</span>
	</div>
	<!--<div ng-include="'pages/user/account/register-area.html'"></div>-->





<div ng-controller="user_register"  ng-cloak>

<form name="myForm">

<div class="form-field">
	<div class="field-fillup">
		<label class="label required">name</label>
		<input type="text" id="register_input" name="my_username" class="input-box" placeholder="Your Name" ng-model="user_details.user_name" maxlength="40"  >

			
	</div>
	<!--<div class="field-fillup">
		<label class="label required">Email</label>
		<input type="email" name="email_check" class="input-box" placeholder="Your Email" ng-model="user_details.user_email" >

			<p class="register_cook_error" ng-show="myForm.email_check.$invalid ">* Email is Invalid</p>
			<p  class="register_cook_error"   ng-show="myForm.email_check.$touched && myForm.email_check.$pristine "  ng-messages="myForm.email_check.$error">*Email is Required</p>
			

	</div>-->
	<div class="field-fillup">
		<label class="label required">Mobile</label>
		
		<input type="text" name="mobile" id="mobile_no" class="input-box" placeholder="Your Mobile" ng-model="user_details.user_contact_no" maxlength="10">

		
		</div>

	<div class="field-fillup">
		<label class="label required">Password</label>
		<input type="password" id="pass_s" name="password" class="input-box" placeholder="Your Password" ng-model="user_details.user_password"  >
	
	</div>
</div>


<div class="switch-btn">
	<div class="list padding-20px"><input type="submit" name="" class="submit-btn" value="Create" ng-click="add_user_details_checkout(user_details)" ng-disabled="myForm.$invalid || myForm.isDisabled"></div>
</div>

</form>

</div>








</div>




</div>

<div class="otp-popup" ng-controller="user_register">
    <div class="design-box">
        <span class="close-popup"><i class="fa fa-close"></i></span>
        <div class="display-setting">
            <h4 class="title">Verify OTP</h4>
            <span class="caption">Enter Your 6 Digit One Time Password</span>

            <div class="input-div margin-top-30px">
                <input type="text" name="" class="input-box" placeholder="Enter OTP" ng-model="user_reg_otp.otp">
				<span class="resend" ng-click="resend_user_otp_checkout()">Resend OTP</span>
            </div>
			<div class="revert-msg" ng-show="resend_otp">
                <span class="error" style="color: green" >OTP Successfully Resend</span><!-- 
                <span class="error">An OTP sent to your mobile phone</span> -->
            </div>
			 <div class="revert-msg" ng-show="empty_otp">
                <span class="error" >Couldn't Be Empty.</span><!-- 
                <span class="error">An OTP sent to your mobile phone</span> -->
            </div>
            <div class="revert-msg" ng-show="incorr_otp">
                <span class="error" >Incorrect OTP.</span><!-- 
                <span class="error">An OTP sent to your mobile phone</span> -->
            </div>
            <ul class="buttons">
                <li class="list"></li>
                <li class="list"><input type="submit" name="" class="submit-btn" value="OK" ng-click="verify_user_otp_checkout(user_reg_otp)"></li>
            </ul>
        </div>
    </div>
</div>


<script>
$(".close-popup").click(function(){
	$(".otp-popup").hide();
});
</script>
